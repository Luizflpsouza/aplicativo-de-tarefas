<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Tarefas app</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.css">
    <!-- Material design icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        
          <!-- Scrollable page content -->
          
          <div class="page-content colores">
            <div class="block"></div>
            <header class="bordinhas">
              <input id="inputTarefa" type="text"  placeholder="Digite Sua Tarefa">
              <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
            </header>
            
            <main id="areaLista">
            
            </main>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/lib/framework7-bundle.js"></script>
    <!-- To list -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/router.js"></script>
  </body>
</html>
